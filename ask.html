<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevgililer G√ºn√ºm√ºz Kutlu Olsun ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #ff9a9e 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .hearts-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        
        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            font-size: 20px;
            animation: float 6s ease-in infinite;
            opacity: 0;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .container {
            text-align: center;
            z-index: 10;
            padding: 40px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            width: 90%;
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
            font-weight: 300;
        }
        
        .countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 40px 0;
        }
        
        .time-box {
            background: rgba(255, 255, 255, 0.25);
            border-radius: 20px;
            padding: 25px 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .time-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .number {
            font-size: 3.5rem;
            font-weight: 600;
            color: #fff;
            display: block;
            line-height: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
            display: block;
        }
        
        .start-date {
            margin-top: 30px;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.85);
            font-style: italic;
        }
        
        .heart-icon {
            font-size: 2rem;
            animation: heartbeat 1.5s ease-in-out infinite;
            display: inline-block;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.2); }
            50% { transform: scale(1); }
            75% { transform: scale(1.15); }
        }
        
        .message {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            font-size: 1.2rem;
            color: #fff;
            line-height: 1.6;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .title { font-size: 2.5rem; }
            .countdown { grid-template-columns: repeat(2, 1fr); }
            .number { font-size: 2.5rem; }
            .container { padding: 25px; }
        }
        
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 3s linear infinite;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="hearts"></div>
    
    <div class="container">
        <h1 class="title">Sevgililer G√ºn√ºm√ºz Kutlu Olsun <span class="heart-icon">‚ù§Ô∏è</span></h1>
        <p class="subtitle">Birlikte ge√ßirdiƒüimiz her an √ßok deƒüerli...</p>
        
        <div class="countdown">
            <div class="time-box">
                <span class="number" id="years">0</span>
                <span class="label">Yƒ±l</span>
            </div>
            <div class="time-box">
                <span class="number" id="months">0</span>
                <span class="label">Ay</span>
            </div>
            <div class="time-box">
                <span class="number" id="days">0</span>
                <span class="label">G√ºn</span>
            </div>
            <div class="time-box">
                <span class="number" id="totalDays">0</span>
                <span class="label">Toplam G√ºn</span>
            </div>
        </div>
        
        <div class="countdown" style="margin-top: 20px;">
            <div class="time-box">
                <span class="number" id="hours">0</span>
                <span class="label">Saat</span>
            </div>
            <div class="time-box">
                <span class="number" id="minutes">0</span>
                <span class="label">Dakika</span>
            </div>
            <div class="time-box">
                <span class="number" id="seconds">0</span>
                <span class="label">Saniye</span>
            </div>
            <div class="time-box">
                <span class="number" id="milliseconds">0</span>
                <span class="label">Salise</span>
            </div>
        </div>
        
        <p class="start-date">Ba≈ülangƒ±√ß: 3 Haziran 2025 <span style="font-size: 1.5rem;">üíï</span></p>
        
        <div class="message">
            "Zaman birlikte ge√ßince hƒ±zlƒ± akƒ±yor, ama her anƒ±nƒ±z bir √∂mre bedel..."
        </div>
    </div>

    <script>
        const startDate = new Date('2025-06-03T00:00:00');
        
        function updateCounter() {
            const now = new Date();
            const diff = now - startDate;
            
            if (diff < 0) {
                document.getElementById('years').textContent = '0';
                document.getElementById('months').textContent = '0';
                document.getElementById('days').textContent = '0';
                document.getElementById('totalDays').textContent = '0';
                document.getElementById('hours').textContent = '0';
                document.getElementById('minutes').textContent = '0';
                document.getElementById('seconds').textContent = '0';
                document.getElementById('milliseconds').textContent = '0';
                return;
            }
            
            const totalSeconds = Math.floor(diff / 1000);
            const totalMinutes = Math.floor(totalSeconds / 60);
            const totalHours = Math.floor(totalMinutes / 60);
            const totalDays = Math.floor(totalHours / 24);
            
            let years = now.getFullYear() - startDate.getFullYear();
            let months = now.getMonth() - startDate.getMonth();
            let days = now.getDate() - startDate.getDate();
            
            if (days < 0) {
                months--;
                const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
                days += prevMonth.getDate();
            }
            if (months < 0) {
                years--;
                months += 12;
            }
            
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const milliseconds = Math.floor((diff % 1000) / 10);
            
            document.getElementById('years').textContent = years;
            document.getElementById('months').textContent = months;
            document.getElementById('days').textContent = days;
            document.getElementById('totalDays').textContent = totalDays.toLocaleString('tr-TR');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            document.getElementById('milliseconds').textContent = milliseconds.toString().padStart(2, '0');
        }
        
        function createHeart() {
            const container = document.getElementById('hearts');
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            container.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 7000);
        }
        
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * window.innerWidth + 'px';
            sparkle.style.top = Math.random() * window.innerHeight + 'px';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 3000);
        }
        
        setInterval(updateCounter, 10);
        setInterval(createHeart, 800);
        setInterval(createSparkle, 500);
        updateCounter();
        
        for(let i = 0; i < 10; i++) {
            setTimeout(createHeart, i * 200);
        }
    </script>
</body>
</html>
